
<div class="container">
    <div class="login">
        <mat-card>
            <mat-card-title>Airplane</mat-card-title>   
            <mat-card-subtitle>Controle de Avião</mat-card-subtitle>   
            <mat-form-field appearance="outline"> 
                <input matInput class="input" [(ngModel)]="user.email" placeholder="Endereço de e-mail">
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
              <input type="password" [(ngModel)]="user.password" matInput class="input" placeholder="Senha">
            </mat-form-field>
            <div>
                <button mat-raised-button (click)="signin()" color="primary">Entrar</button>
            </div>
        </mat-card>
    </div>
</div>
