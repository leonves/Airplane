<header class="flex-container">
  <img src="../../../assets/img/gol.svg" alt="" />
  <div></div>
  <button 
      class="signoff" 
      mat-raised-button (click)="signoff()"
  >Sair<i class="fas fa-plane-departure"></i></button>

</header>

<div class="airplanes">
  <div class="flexButtons">
    <button color="warn" routerLink="/inicio/criar" skipLocationChange
    mat-fab>+</button>
  </div>
  <div class="airplanes-table">
      <table *ngIf="!isLoading" mat-table [dataSource]="dataSource" class="example-table" matSort matSortActive="created"
      matSortDisableClear matSortDirection="desc">

      <ng-container matColumnDef="Código do Avião">
        <th mat-header-cell *matHeaderCellDef>Código do Avião</th>
        <td mat-cell *matCellDef="let element">{{element.codigo}}</td>
      </ng-container>

      <ng-container matColumnDef="Modelo">
        <th mat-header-cell *matHeaderCellDef>Modelo</th>
        <td mat-cell *matCellDef="let element">{{element.modelo}}</td>
      </ng-container>

      <ng-container matColumnDef="Passageiros">
        <th mat-header-cell *matHeaderCellDef>Passageiros</th>
        <td mat-cell *matCellDef="let element">{{element.passageiros}}</td>
      </ng-container>
      
      <ng-container matColumnDef="Data de Criação">
          <th mat-header-cell *matHeaderCellDef>Data de Criação</th>
          <td mat-cell *matCellDef="let element">{{element.createdDate | date:'medium'}}</td>
      </ng-container>

      <ng-container matColumnDef="Opções">
          <th mat-header-cell *matHeaderCellDef>Opções</th>
          <td mat-cell *matCellDef="let element">
            <button mat-flat-button color="warn" [matMenuTriggerFor]="remove">Ver Opções</button>
            <mat-menu #remove="matMenu">
              <button mat-menu-item (click)="remover(element.id)">Remover</button>
            </mat-menu>
          </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator *ngIf="!isLoading" [length]="aircrafts.length" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    <div class="mat-progress-spinner" *ngIf="isLoading">
      <mat-progress-spinner mode="indeterminate" color="warn"></mat-progress-spinner>
    </div>
  </div>
  
      
</div>
